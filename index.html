<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer src="js/script.js"></script>  
  <title>IP Tracker</title>
</head>
<body>
<main>
<div class="form">
  <header>
    <h1>IP Address Tracker</h1>
  </header>
    <form class="form-inp">
   <div class="wrap">
    <input class="input" type="text" placeholder="Search for any ip address or domain">
   </div>
 <div style="display: flex;">
  <button class="btn" type="button"><img src="images/icon-arrow.svg" alt=""></button>
 </div>
    </form>
</div>

  <div class="info">
    <div class="info-wrap">
    <div class="info-content">
      <p>ip address</p>
      <p class="ip-address">000.000.000.000</p>
    </div>
    <div class="info-content">
      <p>location</p>
      <p class="location">XXXXX, XXXXX</p>
    </div>
    <div class="info-content">
      <p>timezone</p>
      <p>UTC<span class="timezone">00:00</span></p>
    </div>
    <div class="info-content">
      <p>isp</p>
      <p class="isp">XXXXX XXXXX</p>
    </div>
  </div>
   </div>
  <div id="map"></div>
</main>
</body>
</html>
